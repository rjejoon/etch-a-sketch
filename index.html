<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport'
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' >

  <title>Etch A Sketch</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Montserrat:wght@300&display=swap" rel="stylesheet">

  <link href="css/reset.css" rel="stylesheet" type="text/css" media="all"/>

</head>
<body>
  <span id="title">Etch a Sketch</span>
  <span id="grid-size-info"></span>

  <button id="clear-grid-button">Clear</button>
  <div class="grid-container"></div>
  
  <script src="app.js"></script>

</html>
